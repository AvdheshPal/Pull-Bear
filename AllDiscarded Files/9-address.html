<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <style>
      *{
        font-family: Graphik Cond Web, Graphik, sans-serif;
      }
       img{
           width: 20%;
           margin-left: 35%;
       }
       input{
           width: 20%; height: 25px;
       }
       #payment{
           margin: auto;
           padding: 10px 8%;
           margin: 3% 35%;
           background-color: black;
           color: white;
           border-color: black;
           font-size: 14px;
       }
       #payment:hover{
           background-color: white;
           color: black;
       }
    </style>
</head>
<body>
    <img src="https://1000logos.net/wp-content/uploads/2021/06/Pull-Bear-logo.png" alt="">
   <div id="container">
        <form id="form">
            <ul><li><h1>Personal Details</h1></li></ul><br><br>
            &nbsp;&nbsp; <label for="name">First Name</label>&nbsp;
            <input type="text" id="name" placeholder="First Name">
            &nbsp;&nbsp; <label for="lastname">Last Name</label>&nbsp;&nbsp;
            <input type="text" id="lastname" placeholder="Last Name"><br><br>
            &nbsp;&nbsp; <label for="mobile">Mobile No.</label>&nbsp;
            <input type="phone" id="mobile" placeholder="Mobile">
            &nbsp; &nbsp;&nbsp;&nbsp;<label for="email">Email</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" placeholder="Email"><br><br><br>
            <ul><li><h1>Address</h1></li></ul><br><br>
            &nbsp;&nbsp; <label for="">Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="country" placeholder="Country">
            &nbsp;&nbsp;<label for="">City</label>
            <input type="text" id="city" placeholder="City">
            &nbsp;&nbsp; <label for="">Town</label>
            <input type="text" id="town" placeholder="Town"><br><br>
            &nbsp;&nbsp; <label>Area</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="area" placeholder="Area"><br><br>
            &nbsp;&nbsp;<label for="">Landmark</label>&nbsp;&nbsp;
            <input type="text" id="landmark" placeholder="Landmark">
            &nbsp;&nbsp;<label for="">Pin</label>&nbsp;
            <input type="number" id="pin" placeholder="Pin Code">
        </form>
   </div>
   <button id="payment" onclick="payment()">PAYMENT</button>
</body>
</html>
<script>
    let form = document.getElementById("form")
    function payment() {
        if(form.name.value === "" || form.lastname.value === "" || form.mobile.value === "" || form.email.value === "" || form.country.value === "" || form.city.value === "" || form.town.value === "" || form.town.value === "" || form.area.value === "" || form.landmark.value === "" || form.pin.value === ""){
            alert("Form will not be empty !")
        }else{
            window.location.href="10-payment.html"
        }
    }
  
</script>
